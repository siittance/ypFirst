{% extends 'base.html' %}
{% block title %}Категории{% endblock %}
{% block content %}
<h2>Категории</h2>
<a href="{% url 'product_category_create' %}" class="btn btn-primary">Добавить категорию</a>
<table class="table">
  <thead><tr><th>Название</th><th>Действия</th></tr></thead>
  <tbody>
    {% for category in categories %}
      <tr>
        <td>{{ category.category_name }}</td>
        <td>
          <a href="{% url 'product_category_detail' category.pk %}" class="btn btn-primary">Просмотр</a>
          <a href="{% url 'product_category_update' category.pk %}" class="btn btn-secondary">Редактировать</a>
          <a href="{% url 'product_category_delete' category.pk %}" class="btn btn-danger">Удалить</a>
        </td>
      </tr>
    {% empty %}<tr><td colspan="2">Нет категорий.</td></tr>{% endfor %}
  </tbody>
</table>
{% endblock %}
