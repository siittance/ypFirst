{% extends 'base.html' %}
{% block title %}Удалить категорию{% endblock %}
{% block content %}
<h2>Удалить категорию</h2>
<p>Вы уверены, что хотите удалить категорию "{{ productcategory.category_name }}"?</p>
<form method="POST">{% csrf_token %}
<button type="submit" class="btn btn-danger">Удалить</button>
<a href="{% url 'product_category_list' %}" class="btn btn-secondary">Отмена</a></form>
{% endblock %}
