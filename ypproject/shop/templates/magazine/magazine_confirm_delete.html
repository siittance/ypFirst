{% extends 'base.html' %}
{% block title %}Удаление магазина{% endblock %}
{% block content %}
<h1>Удалить магазин: {{ magazine.name }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'magazine_list' %}" class="btn btn-light">Отмена</a>
</form>
{% endblock %}
