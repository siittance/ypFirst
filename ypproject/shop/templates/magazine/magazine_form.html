{% extends 'base.html' %}
{% block title %}{% if form.instance.pk %}Редактировать{% else %}Создать{% endif %} магазин{% endblock %}
{% block content %}
<h1>{% if form.instance.pk %}Редактировать{% else %}Создать{% endif %} магазин</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
<a href="{% url 'magazine_list' %}" class="btn btn-light">Назад к списку</a>
{% endblock %}
