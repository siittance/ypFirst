{% extends 'base.html' %}

{% block title %}Удалить пользователя{% endblock %}

{% block content %}
<h2>Удалить пользователя</h2>
<div class="product-list">
    <p>Вы уверены, что хотите удалить пользователя {{ user.user_login }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
