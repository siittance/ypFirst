{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Мои заказы</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Номер</th>
                <th>Дата</th>
                <th>Сумма</th>
                <th>Статус</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.date_order|date:"d.m.Y H:i" }}</td>
                <td>{{ order.sum_bill }} ₽</td>
                <td>{{ order.get_status_display }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">У вас пока нет заказов</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
