{% extends 'base.html' %}

{% block title %}Удалить заказ{% endblock %}

{% block content %}
<h2>Удалить заказ</h2>
<div class="order-delete">
    <p>Вы уверены, что хотите удалить заказ №{{ order.order_number }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'order_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
