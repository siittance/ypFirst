{% extends 'base.html' %}

{% block title %}Удалить отзыв{% endblock %}

{% block content %}
<h2>Удалить отзыв</h2>
<div class="review-delete">
    <p>Вы уверены, что хотите удалить отзыв от {{ review.user }} для товара "{{ review.catalog }}" (рейтинг: {{ review.rating }}/5)?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'review_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
