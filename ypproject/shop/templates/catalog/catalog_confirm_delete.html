{% extends 'base.html' %}

{% block title %}Удалить товар{% endblock %}

{% block content %}
<h2>Удалить товар</h2>
<div class="product-list">
    <p>Вы уверены, что хотите удалить товар {{ catalog.product_name }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'catalog_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
