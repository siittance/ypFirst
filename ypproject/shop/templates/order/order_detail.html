{% extends 'base.html' %}

{% block title %}Детали заказа{% endblock %}

{% block content %}
<h2>Детали заказа</h2>
<div class="order-detail">
    <p><strong>Номер заказа:</strong> {{ order.order_number }}</p>
    <p><strong>Сумма:</strong> {{ order.sum_bill }} ₽</p>
    <p><strong>Дата:</strong> {{ order.date_order }}</p>
    <p><strong>Пользователь:</strong> {{ order.user }}</p>
    <a href="{% url 'order_update' order.pk %}" class="btn btn-secondary">Редактировать</a>
    <a href="{% url 'order_delete' order.pk %}" class="btn btn-danger">Удалить</a>
    <a href="{% url 'order_list' %}" class="btn btn-primary">Назад</a>
</div>
{% endblock %}
